<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Étudiant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0f766e;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-columns {
            display: flex;
            gap: 20px;
        }
        .form-column {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #0f766e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0f766e;
        }
    </style>
</head>
<body>
    <header>Modifier Étudiant : {{ etudiant.prenom }} {{ etudiant.nom }}</header>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-columns">
                <div class="form-column">
                    <label for="prenom">Prénom:</label>
                    <input type="text" name="prenom" value="{{ etudiant.prenom }}">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" value="{{ etudiant.nom }}">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ etudiant.email }}">
                    <label for="contact">Contact:</label>
                    <input type="text" name="contact" value="{{ etudiant.contact }}">
                    <label for="age">Âge:</label>
                    <input type="number" min="1" name="age" value="{{ etudiant.age }}">
                    <label for="nationalite">Nationalité:</label>
                    <input type="text" name="nationalite" value="{{ etudiant.nationalite }}">
                </div>
                <div class="form-column">
                    <label for="situation_matrimoniale">Situation Matrimoniale:</label>
                    <select name="situation_matrimoniale">
                        <option value="Celibataire" {% if etudiant.situation_matrimoniale == 'Celibataire' %}selected{% endif %}>Célibataire</option>
                        <option value="Marie" {% if etudiant.situation_matrimoniale == 'Marie' %}selected{% endif %}>Marié</option>
                        <option value="Divorcé" {% if etudiant.situation_matrimoniale == 'Divorcé' %}selected{% endif %}>Divorcé</option>
                        <option value="Veuve/Veuf" {% if etudiant.situation_matrimoniale == 'Veuve/Veuf' %}selected{% endif %}>Veuve/Veuf</option>
                    </select>
                    <label for="mobile">Mobile:</label>
                    <input type="text" name="mobile" value="{{ etudiant.mobile }}">
                  
                    <label for="photo">Photo:</label>
                    <input type="file" name="photo">
                </div>
            </div>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
